---
apiVersion: score.dev/v1b1

metadata:
  name: nginx

containers:
  backend:
    image: nginxdemos/hello:latest

service:
  ports:
    p80:
      port: 80
      targetPort: 80

resources:
  myapp-shared-dns:
    type: dns
    metadata:
      annotations:
        score.humanitec.io/resId: shared.myapp-shared-dns
  route:
    type: route
    params:
      host: ${resources.myapp-shared-dns.host}
      path: /nginx
      port: 80
