---
apiVersion: score.dev/v1b1

metadata:
  name: podinfo

containers:
  backend:
    image: stefanprodan/podinfo:latest

service:
  ports:
    p80:
      port: 80
      targetPort: 9898

resources:
  myapp-shared-dns:
    type: dns
    metadata:
      annotations:
        score.humanitec.io/resId: shared.myapp-shared-dns
  route:
    type: route
    params:
      host: ${resources.myapp-shared-dns.host}
      path: /
      port: 80
